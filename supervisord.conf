[supervisord]
nodaemon=true
logfile=/dev/stdout         # 主日志输出到终端
logfile_maxbytes=0          # 禁用日志大小限制
pidfile=/tmp/supervisord.pid

[program:direct-link]
command=uvicorn direct_link_service:app --host 0.0.0.0 --port 8123 --log-level warning
autostart=true
autorestart=true
stdout_logfile=/dev/stdout  # 标准输出到终端
stdout_logfile_maxbytes=0   # 禁用日志轮转
stderr_logfile=/dev/stderr  # 错误输出到终端
stderr_logfile_maxbytes=0
redirect_stderr=true        # 合并错误流

[program:strm-bot]
command=python 123strm.py
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
redirect_stderr=true
environment=PYTHONUNBUFFERED="1"