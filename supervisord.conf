[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0
loglevel=critical
user=root
pidfile=/tmp/supervisord.pid

[program:direct-link]
command=bash -c "uvicorn direct_link_service:app --host 0.0.0.0 --port 8123 --log-level info | tee /dev/stderr"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true
priority=100
startsecs=5

[program:strm-bot]
command=bash -c "sleep 5 && python -u 123strm.py"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true
environment=PYTHONUNBUFFERED="1"
priority=50